{% extends 'mainfeed/base.html' %}
{% load staticfiles %}

{% block styles %}
<link rel="stylesheet" href="{% static 'mainfeed/home.css' %}">
{% endblock %}

{% block content %}
<body>
    <ul id="top-filter">
        <li><a href="{% url 'all-feed-popular' %}">Popular</a></li>
        <li><a href="{% url 'all-feed-latest' %}">Latest</a></li>
        <li><a href="#">Most Commented</a></li>
    </ul>
    {% for headline in headlines %}
    <ol>
        <a target="_blank" href="{% url 'detail' headline.slug %}">{{headline.title}}</a>
        <p>{{headline.source}}, {{ headline.hit }}</p>
    </ol>
    {% endfor %}
</body>
{% endblock %}
